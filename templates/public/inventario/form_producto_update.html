{% extends 'public/base_cpanel.html' %}
{% block title %}Crud con Python üêç | Actualizar Producto{% endblock %}

{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12 mb-4">
      <h3 class="text-center mt-5 mb-3">ACTUALIZAR PRODUCTO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-8">

      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="{{ url_for('actualizarProducto') }}"
      >
        <!-- ID oculto (importante para el WHERE id = %s) -->
        <input type="hidden" name="id" value="{{ producto.id }}" />

        <div class="card-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              value="{{ producto.nombre }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="unidad" class="form-label">Unidad</label>
            <input
              type="text"
              class="form-control"
              id="unidad"
              name="unidad"
              value="{{ producto.unidad }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              rows="3"
              required
            >{{ producto.descripcion }}</textarea>
          </div>

          <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a</label>
            <input
              type="text"
              class="form-control"
              id="categoria"
              name="categoria"
              value="{{ producto.categoria }}"
              required
            />
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                name="stock"
                min="0"
                value="{{ producto.stock }}"
                required
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="stock_minimo" class="form-label">Stock m√≠nimo</label>
              <input
                type="number"
                class="form-control"
                id="stock_minimo"
                name="stock_minimo"
                min="0"
                value="{{ producto.stock_minimo }}"
                required
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="estado_stock" class="form-label">Estado stock</label>
              <select
                class="form-select"
                id="estado_stock"
                name="estado_stock"
              >
                <option value="{{ producto.estado_stock }}" selected>
                  {{ producto.estado_stock }}
                </option>
                <option value="DISPONIBLE">DISPONIBLE</option>
                <option value="BAJO">BAJO</option>
                <option value="SIN STOCK">SIN STOCK</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="precio_compra" class="form-label">Precio compra</label>
              <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                id="precio_compra"
                name="precio_compra"
                value="{{ producto.precio_compra }}"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="precio_venta" class="form-label">Precio venta</label>
              <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                id="precio_venta"
                name="precio_venta"
                value="{{ producto.precio_venta }}"
                required
              />
            </div>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between px-3 pb-3">
          <a href="{{ url_for('inventario') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver al inventario
          </a>

          <button type="submit" class="btn btn-primary rounded-pill">
            Actualizar producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
