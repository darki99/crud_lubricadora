{% extends 'public/base_cpanel.html' %}
{% block title %}Registrar Producto{% endblock %}

{% block body %}

<div class="card" style="border-radius: 0;">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12 mb-4">
      <h3 class="text-center mt-5 mb-3">REGISTRAR PRODUCTO</h3>
      <hr>
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-8">

      <form class="form-horizontal mx-auto"
            method="POST"
            action="{{ url_for('formProducto') }}">

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Unidad</label>
            <input type="text" class="form-control" name="unidad" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" name="descripcion">
          </div>

          <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" name="categoria">
          </div>

          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Stock mínimo</label>
            <input type="number" class="form-control" name="stock_minimo">
          </div>

          <div class="mb-3">
            <label class="form-label">Estado Stock</label>
            <input type="text" class="form-control" name="estado_stock">
          </div>

          <div class="mb-3">
            <label class="form-label">Precio compra</label>
            <input type="number" step="0.01" class="form-control" name="precio_compra">
          </div>

          <div class="mb-3">
            <label class="form-label">Precio venta</label>
            <input type="number" step="0.01" class="form-control" name="precio_venta">
          </div>

        </div>

        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
